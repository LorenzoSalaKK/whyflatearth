    <img class="colelem" id="u2661-33" alt="Nell’ultimo anno, si è tornati a parlare della teoria del Terrapiattismo, che sosterrebbe che la terra non sia un globo, bensì a forma discoidale. Sebbene questa teoria sia sempre esistita, e per molti anni, tra cui ricordiamo i più bui del Medioevo, sia stata ampiamente abbracciata, nell’era moderna è tornata in auge in particolar modo in Inghilterra grazie alla pubblicazione del libro di William Carpenter “One hundred proofs the earth is not a globe” del 1885 che ha segnato la nascita del movimento Flat Earth Society che verso i primi anni del Duemila ha raggiunto circa la quota di mille adesioni in tutto il mondo. L’informazione e la divulgazione della conoscenza viene demandata ai new media quali il web ed i social network: anni di ricerche e dimostrazioni scientifiche verrebbero così superate. Questi nuovi mezzi di comunicazione acquisiscono valenza in quanto, a detta degli stessi, luoghi liberi ed esenti dal controllo del “poteri forti”, diventano il territorio prescelto dove poter esprimere le teorie più disparate sottraendosi dal fornire prove a sostegno delle proprie opinioni nonché il confronto con la comunità scientifica. Ci si chiede allora perché la questione riguardante la forma della terra, compiutamente risolta ventiquattro secoli fa grazie ai calcoli di illustri greci (come Aristotele) torni ora alla ribalta. A chi dovremmo attribuire la responsabilità dal proliferare di questi movimenti? Forse alla comunità scientifica più distante dalla gente comune o probabilmente impegnata in ricerche di più alto spessore? O più facilmente al web che ha consentito che persone, socialmente più deboli o condizionabili, si unissero a questo movimento? Le modalità di affiliazione e fidelizzazione si basano sull’ipotesi del complotto o dei poteri forti che per qualche sconosciuta ragione ci nasconderebbero questa, ed altre verità ad essa collegate. Questo longform non ha la pretesa di dipanare la diatriba tra le due fazioni, terrapiattisti e terratondisti, quanto piuttosto quella di illustrarne i punti cardine, la sua diffusione e l’atteggiamento nei confronti del fenomeno, nel mondo ma più specificatamente in Italia. " src="images/u2661-33.png?crc=4254417165" data-image-width="1245"/><!-- rasterized frame -->

    <img class="colelem" id="u1614-24" alt="Per rafforzare la teoria, o risolvere fenomeni che non hanno spiegazione, il movimento adotta l’idea e le tesi del complottismo. Si tratta di teorie del tutto fantasiose del tutto prive di fondamento ma che fanno un’enorme presa sui seguaci della teoria della terra piatta. L’elemento dell’”inspiegabile”, del “nascosto ai più” viene preso in causa quasi a risolvere i punti ciechi di ragionamenti che sembrano non avere un apparente via d’uscita. Si tratta di teorie alternative fantasiose ed elaborate rispetto alle versioni fornite da fonti ufficiali nei confronti del senso comune o della verità in merito agli avvenimenti comunemente accettata dall’opinione pubblica. Uno degli esempi più conosciuti è quello riguardante la strage delle Torri Gemelle: secondo una teoria del complotto, i responsabili del disastro sarebbero state cellule interne al governo statunitense che in questo modo avrebbero avuto un pretesto per dichiarare guerra al terrorismo islamico. La sfiducia verso le istituzioni, sentite come lontane ed intangibili, fa parte strettamente del credere nella teoria della terra piatta, sebbene sembri un discorso del tutto estraneo alla questione. Spesso enti politici e governativi vengono chiamati con l’appellativo di massoni, illuminati e farisei facendo riferimento a celate organizzazioni attive in tempi passati. Il tutto si troverebbe in un sistema regolato da “pochi potenti” che deciderebbero delle sorti umane, come ipotizzato in film come Matrix o The Truman Show. Secondo chi crede nella teoria della terra piatta sarebbe volontà di questi enti forti farci credere di essere irrilevanti in una terra gigantesca governata da leggi fisiche ai più incomprensibili: l’uomo nel modello della terra piatta acquisirebbe un ruolo del tutto nuovo ed una posizione da protagonista sulla terra. Entra quindi in gioco la conoscenza tramite media ritenuti liberi da ogni filtro, in particolar modo il web, ed il metodo Zetetico o indutt     <img class="colelem" id="u2773-9" alt="Analizzando le ricerche globali fatte in internet in 5 anni, abbiamo notato che risultano vari picchi di interesse sull’argomento. Il primo picco si riscontra nel dicembre del 2015 con un continuo diffondersi fino ai mesi di aprile/maggio del 2017. Da quel momento, fino agli inizi del 2018 la notizia ha avuto un andamento irregolare riscontrando in totale dieci picchi di interesse di cui tre più rilevanti di altri. L’argomento è tornato ad avere un hype maggiore verso gli inizi del 2019. I paesi risultati più interessanti per quanto concerne il numero di ricerche sono stati: al primo posto gli Stati Uniti, al secondo posto la Nuova Zelanda e al terzo il Canada. Gli argomenti più ricercati sono stati in concomitanza di fatti mediatici specifici correlati al fenomeno; risulta interessante vedere come un argomento correlato, ad esempio, sia quello di Kyrie Irving, una celebrità che con una dichiarazione in diretta TV ha alzato enormemente i picchi di interesse nei confronti della notizia." src="images/u2773-9.png?crc=282530575" data-image-width="1417"/><!-- rasterized frame -->

    <img class="colelem" id="u2868-7" alt="Analizzando le ricerche effettuate sul motore di ricerca Google, si nota che il picco di massimo interesse in Italia avviene nel novembre 2018, in concomitanza con il servizio realizzato Le Iene di Mediaset, programma di intrattenimento. Il servizio, in tono canzonatorio e leggero, dipingeva l’assurdità del fenomeno riprendendo una conferenza che si era appena tenuta a Napoli. La regione che più si è dimostrata attiva nelle ricerche è stata l’Abruzzo, seguita da Marche e Liguria. Le parole più frequenti sono state: “documentario Iene” (al primo posto), “meme” (immagini divertenti riguardanti la tematica) e “Australia” (nazione) proprio perché nel servizio i protagonisti schierati dalla parte della teoria della terra piatta sostenevano che la stessa non esistesse." src="images/u2868-7.png?crc=3838066506" data-image-width="1417"/><!-- rasterized frame -->

    <img class="colelem" id="u2881-10" alt="Per quanto riguarda l’argomento del terrapiattismo è stato fondamentale fare a monte una distinzione tra cosa intendere per notizia ed informazione. Quando parliamo di informazione o fenomeno terrapiattista ci riferiamo al fenomeno nella sua totalità, il che comprende l’analisi delle motivazioni della sua nascita e della sua diffusione, delle singole teorie che vi stanno alla base, delle persone che vi hanno aderito e delle varie notizie relative al movimento. Se ci riferiamo alle notizie sul terrapiattismo ci riferiamo invece a tutti quei singoli avvenimenti, generalmente con interesse mediatico, che sono stati documentati e riportati su canali ufficiali e mainstream; comparandole è stato possibile definire dei pilastri sui quali il fenomeno si basa. " src="images/u2881-10.png?crc=523854232" data-image-width="1417"/><!-- rasterized frame -->

    <img class="colelem" id="u3679-14" alt="Di fronte all’argomento del Terrapiattismo si sviluppano atteggiamenti e reazione diverse; c’è chi, sopraffatto dall’incredulità dell’argomento e dal sentimento di assurdo che esso genera, si pone di fronte ad esso con superiorità, talvolta screditandolo o escludendolo dagli argomenti di conversazione, considerando il silenzio come arma contro la visibilità che, si suppone, ricerchino gli stessi Terrapiattisti. C’è chi invece reagisce divertito, attingendo dal tema per creare spunti e strumenti di intrattenimento o prendendolo con fare di scherno. C’è chi cerca di comprendere il fenomeno ponendosi in modo moderato, pur rimanendo convinto dei suoi ideali. C’è chi infine, adotta un fare pietistico, considerando di lasciare parola ai diretti interessati con il fine di veicolarla. Sembra essere difficile trovare un atteggiamento di neutralità di fronte a questo fenomeno, laddove per neutralità si intende porsi allo stesso livello, non condizionato da prendere o meno una posizione e con l’intento di conoscere prima di giudicare. Essendo un argomento che prende le mosse dall’evidenza o comunque da dimostrazioni ritenute elementari, è verosimile che gli atteggiamenti siano di scherno o disinteresse; tuttavia una posizione di neutralità saprebbe dedurre le sfumature di causa che, non solo porterebbero a conoscere meglio la società, ma andrebbero ad attingere a problemi più vari della cosmologia stessa. " src="images/u3679-14.png?crc=205618989" data-image-width="1417"/><!-- rasterized frame -->

    <img class="colelem" id="u4889-9" alt="Sembra che tra terrapiattisti e terratondisti, non ci sarà mai un momento di dialogo costruttivo né tantomeno un punto di incontro. Se da una parte i primi citati non si dispongono al dialogo alla pari e reagiscono spesso con sospetto, superiorità o stando sulla difensiva (dando del troll all’interlocutore), dall’altra difficilmente nasce l’interesse di voler ascoltare o condividere il proprio punto di vista (dando dell’ignorante all’interlocutore). Se il confronto avviene, non è mai sullo stesso livello. Spesso parte con la pretesa, da parte delle due parti, di voler dimostrare all’altro l’inconfutabilità della propria opinione, attraverso strumenti non condivisi dall’altro; questo perché alla base, il giudizio non è sulla tesi da dimostrare ma sulla persona che la porta; la svalutazione personale reciproca è ciò che ostacola un dialogo costruttivo e che alla base impedisce la disposizione allo stesso confronto. Entrambe le “fazioni” sono immerse nella convinzione di avere ragione e si dimostrano sorde nei confronti l’una dell’altra." src="images/u4889-9.png?crc=4266154036" data-image-width="1417"/><!-- rasterized frame -->
